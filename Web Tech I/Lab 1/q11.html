<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
  </head>
  <body>
    <style>
      button {
        background-color: indianred;
        padding: 5px;
        border-color: indianred;
        cursor: pointer;
        transition: all 0.5s;
        height: 60px;
        width: 120px;
        font-size: 20px;
        font-weight: bold;
        border-radius: 10px;
      }
      button:hover {
        background-color: coral;
        color: white;
        border-color: coral;
      }
    </style>
    <div>
      <p>This is a pragraph inside a div</p>
    </div>
    <button>Hover Me</button>
  </body>
</html>
